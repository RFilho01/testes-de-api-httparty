name: Smoke Test

on:
  push:
    branches: [ master ]

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalar o ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: Instalar cucumber
        run: apt-get install cucumber
      
      - name: Instalar gems
        run: bundle install

      - name: Executar smoke tests
        run: cucumber -t @smoke
